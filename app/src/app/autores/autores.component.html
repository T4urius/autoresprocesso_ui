<div>
  <mat-card style="width: 50%;text-align: -webkit-center;left: 25%;">Autores
    <mat-card-content>
      <form style="padding: 3%;">
        <mat-form-field >
          <mat-label>Digite o nome do autor</mat-label>
          <input matInput placeholder="Ex. Mauricio de Souza"/>
        </mat-form-field>
        <mat-divider></mat-divider>
        <mat-card-content style="padding: 4%;">
            <table>
                <thead>
                    <th>Nome autor</th>
                </thead>
                <tbody *ngFor="let autor of autores">
                    <tr>{{autores.nome}}</tr>
                </tbody>
            </table>
        </mat-card-content>
      </form>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-button>Cadastrar</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
